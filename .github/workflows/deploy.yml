name: Deploy Node.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.env' \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_PATH }}

      - name: Install dependencies and restart app with PM2
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e  # Exit if any command fails

            echo "âž¡ Changing to app directory"
            cd ${{ secrets.DEPLOY_PATH }}

            echo "ðŸ“¦ Installing dependencies"
            if [ -f yarn.lock ]; then
              yarn install
            else
              npm install
            fi

            echo "ðŸš€ Restarting app with PM2"
            if pm2 describe smart_payment_gateway > /dev/null 2>&1; then
              # Restart and reload latest code
              pm2 restart smart_payment_gateway --update-env
            else
              # Start the app from correct path
              pm2 start api/index.js --name smart_payment_gateway
            fi

            echo "ðŸ’¾ Saving PM2 process list"
            pm2 save
          EOF
